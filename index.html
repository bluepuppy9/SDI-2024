<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--using the title as a global variable(checking what the id is)-->
    <h1 id="free">Chatbot</h1>
    <div id="app">
        <div id="chatbox">
            <div id="response"><img
                    src="https://png.pngtree.com/png-vector/20220705/ourmid/pngtree-loading-icon-vector-transparent-png-image_5687537.png"
                    id="loadingIcon" frameborder="0" class="real">
            </div>
        </div>
        <div id="textcover">
            <input type="text" id="userMessage" placeholder="Type your message here">
            <button onclick="sendMessage()" id="sendButton"><img src="send.png" alt="Send" ,
                    style="width: 20px; height: 20px;" , id="sendIcon"></button>
        </div>
    </div>
    <script>
        // Add event listener for Enter key press
        document.getElementById('userMessage').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission if inside a form
                document.getElementById('sendButton').click();

            }
        });


    </script>
</body>

</html>
